<ion-header>
  <ion-navbar>
    <ion-title>Bahagian G - MATLAMAT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="tamat()" [formGroup]="someForm"> 
        <div class="description">
          <ul>
            <li>
              Nyatakan emosi negatif yang sihat anda
            </li>
            <li>
              Nyatakan tingkah laku adaptif anda yang sihat dan baru
            </li>
          </ul>
        </div>
        <ion-item>
          <ion-textarea placeholder="Jawapan" rows="4" [(ngModel)]="answer" name="answer" formControlName="answer"></ion-textarea>
        </ion-item>
        <button ion-button class="next" type="submit" [disabled]="!someForm.valid">Tamat</button>
      </form>

</ion-content>
