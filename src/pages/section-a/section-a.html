<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Bahagian A - PERISTIWA </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <form (ngSubmit)="seterusnya()" [formGroup]="someForm"> 
    <div class="description">
      Apa yang sangat mengganggu diriku?
      <ul>
        <li>
            Boleh secara dalaman atau luaran, nyata atau bayangan 
        </li>
        <li>
            Boleh jadi peristiwa pada masa lampau, sekarang,atau masa hadapan
        </li>
      </ul>
    </div>
    <ion-item>
      <ion-textarea placeholder="Masukkan peristiwa" rows="4" [(ngModel)]="answer" name="answer" formControlName="answer"></ion-textarea>
    </ion-item>
    <button ion-button clear class="next" type="submit" [disabled]="!someForm.valid">Seterusnya</button>
  </form>
</ion-content>
